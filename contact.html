<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kanto Pokedex</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-transparent position-absolute top-0 end-0 p-3">
    <ul class="navbar-nav flex-row">
      <li class="nav-item me-3"><a class="nav-link" href="index.html">Main</a></li>
      <li class="nav-item me-3"><a class="nav-link" href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Centered Container -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    
    <!-- Pokedex Card -->
    <div class="card pokedex-card shadow-lg">
      
      <div class="card-header pokedex-header text-white text-center">
        <h3 class="mb-0 fw-bold">Trainer Support Center</h3>
      </div>

      <div class="card-body pokedex-body">
        <p class="text-center">Submit a request to the Kanto Pokémon League Support Team.</p>

        <form id="contactForm" class="needs-validation" novalidate>

          <div class="mb-3">
            <label for="fullName" class="form-label">Trainer Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Ash Ketchum..." required>
            <div class="invalid-feedback">Please enter your Trainer Name.</div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Pokégear Contact</label>
            <input type="email" class="form-control" id="email" placeholder="trainer@pokegear.com" required>
            <div class="invalid-feedback">Enter a valid Pokégear contact.</div>
          </div>

          <div class="mb-3">
            <label for="messageType" class="form-label">Request Type</label>
            <select class="form-select" id="messageType" required>
              <option selected disabled value="">Choose a request type...</option>
              <option>Pokédex Data Correction</option>
              <option>Lost Pokémon Report</option>
              <option>Gym Badge Assistance</option>
              <option>Poké Ball or Item Issue</option>
              <option>Battle or Trade Support</option>
              <option>Other Trainer Inquiry</option>
            </select>
            <div class="invalid-feedback">Please choose a request type.</div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Describe your issue or request..." required minlength="10" maxlength="255"></textarea>
            <div class="invalid-feedback">Message must be 10–255 characters.</div>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              I confirm this request follows Pokémon League policies.
            </label>
            <div class="invalid-feedback">You must agree before submitting.</div>
          </div>

          <div class="text-center">
            <button class="btn pokedex-btn" type="submit">Send to League HQ</button>
          </div>

        </form>

      </div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  <script src="JS/canvas.js"></script>
  <script src="JS/contact.js"></script>

</body>
</html>
