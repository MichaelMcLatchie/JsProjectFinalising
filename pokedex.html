<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kanto Pokedex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-transparent position-absolute top-0 end-0 p-3">
    <div class="d-flex align-items-center"> 
      <ul class="navbar-nav flex-row"> 
        <li class="nav-item me-3"><a class="nav-link" href="index.html">Main</a></li>
        <li class="nav-item me-3"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <div class="search-container">
        <form class="d-flex search-for"> 
          <input class="poke-search" id="pokemon-search-pokedex" type="search" placeholder="Search Pokémon" aria-label="Search" autocomplete="off">
        </form>
        <div class="pokemon-result-pokedex"></div>
      </div>
    </div>
  </nav>

  <main class="main-content">
    <div class="title-wrapper">
      <a href="index.html" class="pokedexpage-title">Pokédex</a>
    </div>

    <div class="pokedexpage-container">
      <h2 id="pokemon-name" class="pokemon-name"></h2>
      <div class="sprites">
        <img id="pokemon-sprite" alt="Sprite" class="pokemon-sprite">
        <img id="pokemon-shiny" alt="Shiny Sprite" class="pokemon-shiny">
      </div>
      <p id="pokemon-height" class="pokemon-info"></p>
      <p id="pokemon-weight" class="pokemon-info"></p>
      <p id="pokemon-flavor" class="pokemon-flavor"></p>

      <div class="pokemon-stats-chart">
        <canvas id="pokemonChart"></canvas>
      </div>
    </div>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/chart.js"></script>
  <script src="JS/canvas.js"></script>
  <script src="JS/pokedex.js"></script>
  <script src="JS/searchbarpokedex.js"></script>
    
</body>
</html>
